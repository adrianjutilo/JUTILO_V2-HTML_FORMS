    <div class="form-container">
        <h1>CHECKOUT</h1>
        <h2>ENTER YOUR INFORMATION</h2>

        <div class="basic-info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="dropdown">
            <label for="cuisine">Type of Cuisine:</label>
            <select id="cuisine" name="cuisine">
                <option value="italian">Italian</option>
                <option value="chinese">Chinese</option>
            </select>
        </div>

        <div class="mode-of-payment">
            <label for="payment">Mode of Payment: CREDIT CARD OR PAYPAL</label>
            <label for="payment-dine-in">Dine-in</label>
            <input type="radio" id="payment-dine-in" name="payment" value="dine-in">
            <label for="payment-take-out">Take-out</label>
            <input type="radio" id="payment-take-out" name="payment" value="take-out">
        </div>

        <div class="comments">
            <label for="comments">Comments/Instruction:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>

        <div class="buttons">
            <button id="order-placed">Place the Order</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
